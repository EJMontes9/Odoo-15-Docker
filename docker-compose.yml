version: '3.8'

services:
  db:
    image: postgres:13
    container_name: odoo-db
    restart: unless-stopped
    ports:
      - "0.0.0.0:5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
      - ./backups/db:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - odoo-net

  odoo:
    build: .
    container_name: odoo-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "0.0.0.0:8069:8069"
      - "0.0.0.0:8072:8072"
    volumes:
      - ./addons:/mnt/extra-addons
      - ./data/filestorage:/var/lib/odoo
      - ./logs:/var/log/odoo
      - ./config/odoo.conf:/etc/odoo/odoo.conf
      - ./addons/Aeroportuaria_ERP:/mnt/extra-addons/Aeroportuaria_ERP
      - ./addons/Aeroportuaria_ERP/account:/mnt/extra-addons/account
      - ./addons/Aeroportuaria_ERP/asset:/mnt/extra-addons/asset
      - ./addons/Aeroportuaria_ERP/budget:/mnt/extra-addons/budget
      - ./addons/Aeroportuaria_ERP/other:/mnt/extra-addons/other
      - ./addons/Aeroportuaria_ERP/productivity:/mnt/extra-addons/productivity
      - ./addons/Aeroportuaria_ERP/themes:/mnt/extra-addons/themes
      - ./addons/qweb_test:/mnt/extra-addons/qweb_test
      - ./scripts/python:/home/odoo/PY/scripts
      - ./scripts/shell:/opt/scripts/shell
      - ./archivos_entrada:/home/odoo/PY/archivos
      - ./logs_script:/home/odoo/PY/logs
    environment:
      - LANG=es_EC.UTF-8
      - LANGUAGE=es_EC:es
      - LC_ALL=es_EC.UTF-8
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
      - ADDONS_PATH=/mnt/extra-addons/Aeroportuaria_ERP,/mnt/extra-addons/account,/mnt/extra-addons/asset,/mnt/extra-addons/budget,/mnt/extra-addons/other,/mnt/extra-addons/productivity,/mnt/extra-addons/themes,/mnt/extra-addons/qweb_test,/opt/odoo/addons
      - ADMIN_PASSWD=admin123
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 2m
    networks:
      - odoo-net

  filebrowser:
    image: filebrowser/filebrowser:v2
    container_name: odoo-files
    ports:
      - "0.0.0.0:8080:80"
    volumes:
      - ./data/filestorage:/srv/filestorage
      - ./logs:/srv/logs
      - ./logs_script:/srv/logs_script
      - ./archivos_entrada:/srv/archivos_entrada
      - ./addons:/srv/addons
      - ./config:/srv/config
      - ./scripts:/srv/scripts
      - ./.filebrowser.json:/.filebrowser.json
    environment:
      - FB_BASEURL=""
      - FB_DATABASE=/database.db
      - FB_ROOT=/srv
    restart: unless-stopped
    networks:
      - odoo-net

  pgadmin:
    image: dpage/pgadmin4
    container_name: odoo-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@example.com"
      PGADMIN_DEFAULT_PASSWORD: "admin123"
    ports:
      - "0.0.0.0:8081:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./backups/db:/pgadmin/backups
    networks:
      - odoo-net
    depends_on:
      - db

  duplicati:
    image: duplicati/duplicati:latest
    container_name: odoo-duplicati
    ports:
      - "0.0.0.0:8083:8200"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Guayaquil
    volumes:
      - duplicati-data:/data
      - ./backups:/backups
      - ./data/filestorage:/source/filestorage:ro
      - ./logs:/source/logs:ro
      - ./config:/source/config:ro
      - ./scripts:/source/scripts:ro
      - ./addons:/source/addons:ro
      - ./archivos_entrada:/source/archivos_entrada:ro
    restart: unless-stopped
    networks:
      - odoo-net

volumes:
  odoo-db-data:
    driver: local
  pgadmin-data:
    driver: local
  duplicati-data:
    driver: local

networks:
  odoo-net:
    driver: bridge
